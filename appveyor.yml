image:
  - Visual Studio 2019
platform:
  - x64

init:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvarsall.bat" %PLATFORM%

before_build:
  - mkdir build
  - cd build

build_script:
  - cmake .. -DCMAKE_PREFIX_PATH=C:\Libraries\boost_1_73_0;C:\OpenSSL-Win64\bin;C:\Qt\5.14.2
  - nmake backing