language: cpp

stages:
  - build & test

env:
  - MAC_QT_DIR=/usr/local/opt/qt
  - GITHUB_OAUTH_

addons:
  apt:
    update: true
    packages:
      - qt5-default
      - qtdeclarative5-dev
      - libboost-all-dev

  homebrew:
    update: true
    packages:
      - qt5
      - boost

jobs:
  include:

    - stage: build & test
      os: linux
      dist: bionic
      language: cpp
      compiler: gcc
      install: &install_linux
        - wget https://github.com/Kitware/CMake/releases/download/v3.15.7/cmake-3.15.7-Linux-x86_64.tar.gz
        - tar -xf cmake-3.15.7-Linux-x86_64.tar.gz
        - export PATH=`pwd`/cmake-3.15.7-Linux-x86_64/bin:$PATH
      before_script: &before_script
        - mkdir build
        - cd build
      script: &script_linux_test
        - cmake ..
        - make
        - ./bin/backing_tests
        - cpack
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      before_deploy:
        - mv ./Backing-*.sh ./backing_linux_x64.sh
      deploy:
        provider: releases
        token:
          secure: $GITHUB_OAUTH_TOKEN
        file: ./backing_linux_x64.sh
        cleanup: false
        skip_cleanup: true
        on:
          tags: true

    - stage: build & test
      os: linux
      dist: bionic
      language: cpp
      compiler: clang
      install: *install_linux
      before_script: *before_script
      script: *script_linux_test

    - stage: build & test
      os: osx
      osx_image: xcode11.6
      language: cpp
      compiler: gcc
      install: &install_macos
        - wget https://github.com/Kitware/CMake/releases/download/v3.15.7/cmake-3.15.7-Darwin-x86_64.tar.gz
        - tar -xf cmake-3.15.7-Darwin-x86_64.tar.gz
        - export PATH=`pwd`/cmake-3.15.7-Darwin-x86_64/bin:$PATH
      before_script: &before_script_macos
        - mkdir build
        - cd build
        - export PATH=$MAC_QT_DIR/bin:$PATH
      script: &script_macos_test
        - cmake .. -DCMAKE_PREFIX_PATH=/usr/local/opt/qt
        - make
        - ./bin/backing_tests
        - cpack

    - stage: build & test
      os: osx
      osx_image: xcode11.6
      compiler: clang
      install: *install_macos
      before_script: *before_script_macos
      script: *script_macos_test
      before_deploy:
        - mv ./backing-*.sh ./backing_macos_x64.sh
      deploy:
        provider: releases
        token:
          secure: $GITHUB_OAUTH_TOKEN
        file: ./backing_macos_x64.sh
        cleanup: false
        skip_cleanup: true
        on:
          tags: true
